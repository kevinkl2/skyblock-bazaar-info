version: '3.7'

services:
  web:
    build: ./flask
    environment:
      PYTHONUNBUFFERED: 1
    ports:
    - "5000:5000"
  db_updater:
    build: ./db_updater
    environment:
      PYTHONUNBUFFERED: 1
    depends_on:
      - mysql_db_container
  mysql_db_container:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      TZ: America/Los_Angeles
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_db:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: mysql_db_container
    ports:
      - "8080:8080"